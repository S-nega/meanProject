<form (submit)="addUser()">

    <label for="name">Name</label><br>
    <input [(ngModel)]="userName" type="name" id="name" name="name" required>
    <br>
    <br>
    
    <label for="email">Email</label><br>
    <input [(ngModel)]="userEmail" type="email" id="email" name="email" required email>
    <br>
    <br>

    <label for="password">Password</label><br>
    <input [(ngModel)]="userPassword" type="password" id="password" name="password" required>
    <br>
    <br>

    <label for="sex">Sex</label><br>
    <input type="radio" id="sex" name="userSex" [(ngModel)]="userSex" value="Male" required>Male
    <br>
    <input type="radio" id="sex" name="userSex" [(ngModel)]="userSex" value="Female" >Female
    <br>
    <br>
    
    <label for="birthday">Birthday</label><br>
    <input [(ngModel)]="userBirthday" type="date" id="birthday" name="birthday" required>
    <br>
    <br>
    
    <input type="submit" value="Add user"/>
</form>
